<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ADD PRODUCT</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
</head>
<body>
	<div class="container">
		<h1>ADD NEW PRODUCT DETAILS</h1>
		
		<form action="addproduct" method="post">
			<div class="form-group">
				<label>ENTER PRODUCT NAME</label>
				<input type="text" name="pname" class="form-control" />
			</div>
			<div class="form-group">
				<label>ENTER PRODUCT PRICE</label>
				<input type="text" name="pprice" class="form-control" />
			</div>
			<div class="form-group">
				<label>ENTER PRODUCT QTY</label>
				<input type="text" name="pqty" class="form-control" />
			</div>
			<div>
				<input type="submit" value="ADD PRODUCT" class=
				"btn btn-block btn-primary" />
			</div>
		</form>
		<hr>
		<a href="index.html"><button class="btn btn-dark">HOME PAGE</button></a>
	</div>
</body>
</html>
